<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>수정 화면</title>
  <style>
    /* CSS code for styling the edit page */

    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    p {
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button[type="submit"],
    button {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      text-decoration: none;
    }

    button[type="submit"]:hover,
    button a:hover {
      background-color: #45a049;
    }

    button:last-child {
      margin-left: 10px;
    }
  </style>
</head>
<body>
<h1>수정 화면</h1>
<form th:action="@{/book/edit/{id}(id=${book.number})}" method="post">
  <p>글 번호: <span th:text="${book.number}" th:readonly="true"></span></p>
  <div>
    <label for="title">책 제목:</label>
    <input type="text" id="title" name="title" th:value="${book.title}">
  </div>
  <div>
    <label for="content">내용:</label>
    <textarea id="content" name="content" th:text="${book.content}"></textarea>
  </div>
  <button type="submit">저장하기</button>
  <button><a th:href="@{/book/list}">취소하기</a></button>
</form>
</body>
</html>
