<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Book</title>
</head>
<body>
<h1>Edit Book</h1>
<form th:action="@{/book/edit/{id}(id=${book.number})}" method="post">
  <p>Number: <span th:text="${book.number}" th:readonly="true"></span></p>
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:value="${book.title}">
  </div>
  <div>
    <label for="content">Content:</label>
    <textarea id="content" name="content" th:text="${book.content}"></textarea>
  </div>
  <button type="submit">Save</button>
</form>
</body>
</html>
